<body>
    <div class="container">
      <div class="sidebar sidebargo">
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/intro.html">My Intro</a></li>
                <li><a href="/contact.html">Contact Me</a></li>
            </ul>
        </nav>
    </div>  
    <div class="main">
      <div class="hamburger">
        <img class="ham" src="https://icon-library.com/images/hamburger-icon-white/hamburger-icon-white-28.jpg" alt="" width="23px">
        <img class="cross" src="https://icon-library.com/images/icon-cross/icon-cross-4.jpg" alt="" width="23px">
    </div>
    <div class="contactform">
        <h1>Contact me for work/general enquries</h1>
        <form>
            <div class="mb-3">
              <label for="Clientemail" class="form-label">Name</label>
              <input type="name" class="form-control" id="Clientemail" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="Clientemail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="Clientemail" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">I'll never share your email & phone with anyone else.</div>
              </div>
            <div class="mb-3">
              <label for="Clientphone" class="form-label">phone</label>
              <input type="phone" class="form-control" id="Clientphone">
            </div>
            <div class="mb-3" id="form-check">
              <input type="checkbox" class="form-check-input" id="isclient">
              <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
            </div>
            <div class="buttons"></div>
            <button type="submit" class="btn btn-sm">Submit</button>
          </form>
    </div>
    </div>
    </div>
